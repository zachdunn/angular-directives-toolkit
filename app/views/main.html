<div class="hero-unit">
  <h1>Angular Toolkit</h1>
</div>
<div class="container clearfix" connectivity="{connect: 'onConnect()', disconnect: 'onDisconnect()'}">
    <ng-camera type="photo" enabled="cameraActive" width="1024" height="768" countdown="5" ng-model="media" overlay-src="photoFrame" capture="publish()" capture-message="SMILE!"/>
	<div class="row bb-photo-output" ng-hide="!media">
		<img ng-src="{{media}}" alt="Camera Snapshot">
	</div>
</div>
